<head>
  <title>carousel</title>

  <!--CSS Stylesheet-->
  <link rel="stylesheet" type="text/css" href="navCar.css" />


  <!--Font awesome icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

  <div class="container">
    
<!--A navigation bar is basically a list of links, so using the <ul> and <li> elements makes sense-->
    <div class="topnav" id="myTopnav">
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>

        <!--Dropdown Nabar-->
        <li class="dropdown">
          <button class="dropbtn">Dropdown <i class="fa fa-caret-down"></i>
            <!--javascript:void(0) returns undefined. JavaScript void(0) prevents the browser from loading a new page (or refreshing the current page). To prevent unwanted side effects from js functions upon clicking. For prudential purpose.-->
          </button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </li>

        <!--Responsive toggle button-->
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        <!--cannot use <li> to enclose this icon. The CSS does not work. WHY DOES ENCLOSING THE .icon IN A <li>tag, LIKE THE REST OF THE <a>, RENDER THE CSS TARGETTING .icon INEFFECTIVE? Online examples also excluded the toggle button form li-->
      </ul>
    </div>
    
    
    <!--Carousell-->
    <!--With reference to https://www.w3schools.com/w3css/w3css_slideshow.asp-->
    <div class="carousel">

      <!--the images-->
      <img class="mySlides" src="img1.jpg" alt="https://tinyurl.com/ybmoux75">
      <!--img1-->
      <img class="mySlides" src="img2.jpg" alt="https://tinyurl.com/y7q4c666">
      <!--img2-->
      <img class="mySlides" src="img3.jpg" alt="https://tinyurl.com/y9pxsnrj">
      <!--img3-->

      <!--The Buttons-->
      <button class="button previous" id="previous"><i class="fas fa-chevron-left"></i></button>
      <button class="button next" id="next"><i class="fas fa-chevron-right"></i></button>

      <!--onclick="plusDivs(-1)"-->

      <!--<button class="button previous">&#10094;</button>
  <button class="button next">&#10095;</button>
    <!--the &#10094 represents the HTML code for ASCII Arrows--!>
    <!--on click, execute plusDiv(n)-->
    </div>

    <!--Product 1 on the left-->
    <section class="left">
      <h2>Left</h2>
    </section>

    <!--Product 2 on the right-->
    <section class="right">
      <h2>Right</h2>
    </section>
    
    
    <!--Form Intercom-->
    <form class = "intercom">
      <h2>Form</h2>
    </form>

<!--Footer-->
    <footer>
      <p>ABC COMPANY | ALL RIGHTS RESERVED | Â© 2018</p>
      <div class = "social_icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-twitter"></a>
      </div>
    </footer>



  </div>
  <!--end of .container-->

  
<!--JS src-->
  <script src ="navCar.js"></script>

</body>
