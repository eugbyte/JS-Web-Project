<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="#">
  <!--https://www.w3schools.com/w3css/4/w3.css-->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
<body>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="img1.jpg" style="width:100%">
  <img class="mySlides" src="img2.jpg" style="width:100%">
  <img class="mySlides" src="img3.jpg" style="width:100%">
  <!--img is inline by default. use 100% to give a block quality-->

 
  
  
  <button class="button previous" onclick="plusDivs(-1)">&#10094;</button>
  <button class="button next" onclick="plusDivs(1)">&#10095;</button>
</div>

  <style>
    .button {
    font-size: 48px;
    position: absolute;   /*recall concept of relative child within absolute parent*/
    color: red; /*testing purposes*/
  }

  .button.previous {
    left: 10px;
    top: 50%;
  }

  .button.next {
    right: 10px;
    top: 50%;
  }

  
  </style>
  
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
