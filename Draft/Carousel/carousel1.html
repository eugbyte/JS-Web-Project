 <!--CSS Stylesheet-->

 <title>Ratione Logica</title>
    
  <!-- Setting the viewport to make your website look good on all devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
<!--Navigation bar-->
    <div class="topnav" id= "myTopnav">
        <h2>Navbar</h2>   
    </div>
      
<!--carousell-->
    <div class="carousel">
      
      <!--the images-->
      <img class="slideShow" src="img1.jpg" alt="https://tinyurl.com/ybmoux75"> <!--img1-->
      <img class="slideShow" src="img2.jpg" alt="https://tinyurl.com/y7q4c666"><!--img2-->
      <img class="slideShow" src="img3.jpg" alt= "https://tinyurl.com/y9pxsnrj"><!--img3-->
      
      <!--the forward and next buttons-->
      <button class = "button previous"><!--text here--><i class="fa fa-arrow-left"></i></button>
      <button class = "button next"><!--text here--><i class="fa fa-arrow-right"></i></button>
        
  </div>
      
<!--Product 1 on the left-->
    <section class="left">
      <h2>Left</h2>
    </section>
      
<!--Product 2 on the right-->
    <section class="right">
      <h2>Right</h2>
    </section>

<!--Footer-->
    <footer>
      <h2>Footer</h2>
    </footer>

</div>  <!--end of .container grid class-->


<script>
var button= document.getElementsByClassName("button");

button[0].addEventListener("click", function(){
  alert('Previous');
  });

button[1].addEventListener("click", function(){
  alert('Next');
  });

  
</script>

</body>
