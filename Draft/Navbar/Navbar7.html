<!DOCTYPE html>
<html>

<head>
  <!--For mobile viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta email="eugenetham1994@gmail.com">

  <!--keywords for search engine-->
  <meta name="Ratione Logica" content="Legal Technology, legal AI, collaborative contract drafting">

  <!--CSS Stylesheet-->
  <link rel="stylesheet" type="text/css" href="navbar7.css">

  <!--Font awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>navbar</title>

</head>

<body>
  <!--Navigation bar-->
  <!--referred to https://www.w3schools.com/howto/howto_js_topnav.asp-->
  <div class="container">
    <!--A navigation bar is basically a list of links, so using the <ul> and <li> elements makes sense-->
    <div class="topnav" id="myTopnav">
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>

        <!--Dropdown Nabar-->
        <li class="dropdown">
          <button class="dropbtn">Dropdown <i class="fa fa-caret-down"></i>
            <!--javascript:void(0) returns undefined. JavaScript void(0) prevents the browser from loading a new page (or refreshing the current page). To prevent unwanted side effects from js functions upon clicking. For prudential purpose.-->
          </button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </li>

        <!--Responsive toggle button-->
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        <!--cannot use <li> to enclose this icon. The CSS does not work. WHY DOES ENCLOSING THE .icon IN A <li>tag, LIKE THE REST OF THE <a>, RENDER THE CSS TARGETTING .icon INEFFECTIVE? Online examples also excluded the toggle button form li-->
      </ul>
    </div>


    <!--Carousell-->
    <div class="carousel">
      <h2>Carousel</h2>

    </div>

    <!--Product 1 on the left-->
    <section class="left">
      <h2>Left</h2>
    </section>

    <!--Product 2 on the right-->
    <section class="right">
      <h2>Right</h2>
    </section>

    <!--Footer-->
    <footer>
      <h2>Footer</h2>
    </footer>

  </div>
  <!--end of .container grid class-->



  <script>
  //NAVBAR
    //Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon 
    //from https://www.w3schools.com/howto/howto_js_topnav_responsive.asp
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
        //THE SPACE IN " responsive" AS CF TO "responsive" IS IMPORTANT--OTHERWISE THE CODE WILL NOT WORK. This is because you are ultimately changing the className to "topnav responsive", which can be invoked through CSS as .topnav.responsive, not "topnavresponsive".
        //className gets and sets the value of the class attribute of the specified element.
        //className is now "topnav responsive", which can be invoked through css as .topnav.responsive, but not .topnav .responsive with space in between.
        //the rationale of adding to the className instead of overriding it, i.e. setting it to .responsive, is that you still want to inherit the .topnav CSS qualities to the extent that it does not conflict with .topnav .responsive.
        //*.topnav .reponsive will overide .topnav due to specificity?
      } else {
        x.className = "topnav";
        //If the user had already invoked the function before, the className would have been changed to "topnav responsive". If this is the case, change the className back to "topnav".
      }
    }
  </script>

</body>

</html>
